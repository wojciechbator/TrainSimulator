<html xmlns:th="http://www.thymeleaf.org">
<head>
    <noscript>
        Please install JavaScript plugin to see dynamic content.
    </noscript>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/semantic/dist/semantic.min.css"
          th:href="@{/semantic/dist/semantic.min.css}"/>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/icon.min.css'>
    <!--<link rel="stylesheet" href="/static/css/style.css"  th:href="@{/css/style.css}" type="text/css">-->
    <title>Panel admina</title>
</head>
<div th:include="commonLayout :: commonNavbar"></div>
<div class="ui raised very padded container segment">
    <h2 class="ui header">Możliwości admina:</h2>
    <div class="item">
        <table>
        <tr>
            <td><form th:action="@{/adminPanel/createTrains}" method="post">
                <button type="submit" class="ui secondary button">Wygeneruj pociągi</button>
            </form></td>
            <td><form th:action="@{/adminPanel/clearTrains}" method="post">
                <button type="submit" class="ui secondary button">Wyczyść pociągi</button>
            </form></td>
            <td><form th:action="@{/adminPanel/clearLogs}" method="post">
                <button type="submit" class="ui secondary button">Wyczyść logi</button>
            </form></td>
            <td><form th:action="@{/adminPanel/runSimulation}" method="post">
                <button type="submit" class="ui secondary button">Włącz symulację</button>
            </form></td>
            <td><form th:action="@{/adminPanel/stopSimulation}" method="post">
                <button type="submit" class="ui secondary button">Wyłącz symulację</button>
            </form></td>
        </tr>
        </table>
    </div>
</div>
<div th:include="commonFooter"></div>
