<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <noscript>
        Please install JavaScript plugin to see dynamic content.
    </noscript>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css"  th:href="@{/css/style.css}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Panel admina</title>
</head>
<div th:include="commonLayout :: commonNavbar"></div>
<section class="mdl-layout__tab-panel is-active" id="generatorTabPanel">
    <div class="page-content">
        <h2>Panel admina taki ubogi</h2>
        <button type="submit" name="createTrains"
           class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Wygeneruj pociągi
        </button>
        <button type="submit" name="clearTrains"
           class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Wyczyść pociągi
        </button>
        <button type="submit" name="clearLogs"
           class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Wyczyść logi
        </button>
        <button type="submit" name="runSimulation"
           class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Włącz symulację
        </button>
        <button type="submit" name="stopSimulation"
           class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Wyłącz symulację
        </button>
    </div>
    <div th:include="commonFooter"></div>
</section>
</html>
