<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css" th:href="@{https://code.getmdl.io/1.2.1/material.indigo-pink.min.css}">
    <link rel="stylesheet" href="/static/css/style.css"  th:href="@{/css/style.css}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <title>Rozkład jazdy</title>
</head>
<body>
<div th:include="commonLayout :: commonNavbar"></div>
<main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="timetableTabPanel">
        <div class="page-content">
             <!--<div class="trainsList" th:unless="${#lists.isEmpty(allTrains)}">-->
             <div class="trainsList" th:unless="${#lists.isEmpty(@trainService.getAllTrains())}">
                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">ID pociągu</th>
                        <th>Nazwa pociągu</th>
                        <th>ID trasy</th>
                        <th>Bieżąca stacja</th>
                        <th>Stan pociągu</th>
                        <th>Godzina odjazdu</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="train : ${@trainService.getAllTrains()}">
                        <td class="mdl-data-table__cell--non-numeric">${train.id}</td>
                        <td>${train.name}</td>
                        <td class="mdl-data-table__cell--non-numeric">${train.route.id}</td>
                        <td>${train.station.name}</td>
                        <td>${train.state}</td>
                        <td>${train.timetable.get(0).departureTime}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<div th:include="commonFooter" style="text-align: center;">&copy; Wojtek B &amp; Wojtek S</div>
</body>
</html>
